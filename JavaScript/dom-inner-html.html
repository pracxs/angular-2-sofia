<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Modify DOM Old Way</title>
		
		<style>
			div { margin: 20px; }
			
			button { margin: 0 0 0 20px; font-size: 120%; }
		</style>
		
		<script>
			var cnt = 0;
		
			function add() {
				var container = document.getElementById('container');
			
				container.innerHTML += '<button onclick="remove(event)">Remove me ' + ++cnt + '</button>';
			}
			
			function remove(event) {
				var element = event.target;
				element.parentNode.removeChild(element);
			}
		</script>		
	</head>
	<body>
		<div>This page demonstrates modifing DOM with document.createElement()</div>
		<span id="container"><button onclick="add()">Add</button></span>
	</body>
<html>
