<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Clouser Solution 1</title>
		<script>
			function fire() {
				var counterObj = new Object();
				counterObj.counter = 0;
			
				for(var i=0; i<10; i++) {
					setTimeout( function() { 
						console.log('Variable i: ' + counterObj.counter++);
					}, 1000 + 100*i);
				}
			}
			
			fire();
		</script>
	</head>

	</body>
