<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Object 2</title>
		<script>
			function book(subject, author){
				this.subject = subject; 
				this.author  = author;
			}
		</script>
	</head>
	<body>
		<script>
			var book = new book("Perl", "Mohtashim");
			document.write("Book name is : " + book.subject + "<br>");
			document.write("Book author is : " + book.author + "<br>");
		</script>
	</body>
<html>
