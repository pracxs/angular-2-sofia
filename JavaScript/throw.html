<!DOCTYPE html>
<html>
   <head>
	  <meta charset="utf-8">
	  <title>Demo ONERROR</title>
   
      <script type="text/javascript">
		function fire() {
            try{
				throw( "Divide by zero error." );
            }
            catch ( e ) {
                console.log( e );
            }
			
			try{
				throw( { name: "Internal Error", message: "Divide by zero error." } );
            }
            catch ( e ) {
                console.log( e );
            }
        }
      </script>
   </head>
   
   <body>
      <p>Click the following to see the result in the browser's console:</p>
      
      <input type="button" value="Click Me" onclick="fire();" />
   </body>
</html>
