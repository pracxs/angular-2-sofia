<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Nested For</title>
	</head>
	<body>
		<pre><script>
			function show() {
				for( var i=0; i<5; i++ ) {
					for( var z=0; z<5; z++ ) {
						document.write(z + '   ');
					}
					
					document.write('\n');
				}
			}
			
			show();
		</script></pre>
	</body>
<html>
